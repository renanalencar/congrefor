{% load sponsorship_tags %}
{% load thumbnail %}
{% load boxes_tags %}
{% load i18n %}

{% sponsor_levels as levels %}

<h4>{% trans "Apoio" %}</h4>

<div class="sponsor-list">
    {% box "sponsor-top" %}
    {% for level in levels %}
        {% if level.sponsors %}
            <!--<h3 style="margin-top: 3em;">{{ level.name }}</h3>-->
            <div style="margin: 10px 0;">
            {% for sponsor in level.sponsors %}
                
                    <a href="{{ sponsor.external_url }}">
                        <img src="{% thumbnail sponsor.website_logo '140x140' %}" alt="{{ sponsor.name }}" />
                    </a>
                
            {% endfor %}
            </div>
        {% endif %}
    {% endfor %}
</div>
